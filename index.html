<!DOCTYPE HTML>
<html>
	<head>
		<title>Chat with socket.io and node.js</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<style type="text/css">
			#chat{
	height:100px;
	overflow-y:auto;
	position:relative;
}
#chatWrap{
	position:relative;
	max-width:500px;
	height:100px;
	border: 1px solid black;
}
#send-message{
	position:relative;
	margin-right:auto;
	margin-left:auto;
	width:250px;
}
		</style>
	</head>
	<body>
		<div id="nameWrap">
			<p>Enter a username: </p>
			<p id="nameError"></p>
			<form id="setName">
				<input size="35" id="username">
				<input type="submit">
			</form>
		</div>

		<div id="contentWrap">
			<div id="chatWrap">
				<div id="chat"></div>
			</div>
			<form id="send-message">
				<input size="35" id="message">
			</form>
		</div>
		<div id="users"></div>

		<script>
			jQuery(function($){
				var socket = io.connect();
				var $nameForm = $('#setName');
				var $nameError = $('#nameError');
				var $nameBox = $('#username');
				var $users = $('#users')
				var $messageForm = $('#send-message');
				var $messageBox = $('#message');
				var $chat = $('#chat');

				$('#nameWrap').show();
				$('#contentWrap').hide();

				$nameForm.submit(function(e){
					e.preventDefault();
					socket.emit('new user', $nameBox.val(), function(data){
						if(data){
							$('#nameWrap').hide();
							$('#contentWrap').show();
						}else{
							$nameError.html('That username is already taken! Try again.'); //Append string to empty paragraph w/ id nameError
						}
					});
					$nameBox.val('');//If entered username is taken clear username field
				});

				$messageForm.submit(function(e){
					e.preventDefault();
					socket.emit('send message', $messageBox.val());
					$messageBox.val('');//When message is submitted, clear message field
				});

				socket.on('usernames', function(data){
					var html = '';
					for(i=0;i<data.length;i++){
						html += data[i] + '<br/>'
					}
					$users.html(html);//Print out the usernames of the connected users
				});

				socket.on('new message', function(data){
					$chat.append('<b>' + data.user + ': </b>' + data.msg + "<br/>");//Print User: msg
				});
			});
		</script>
	</body>
</html>
